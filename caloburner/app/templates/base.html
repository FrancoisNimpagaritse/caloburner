{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href={% static "css/style.css" %} rel="stylesheet" />
    <link href={% static "img/favicon.ico" %} rel="shortcut icon" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="wrapper">
        <!-- NAVBAR -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #032b5c;">
                <div class="col-sm">
                    <a href="#" class="navbar-brand flex-grow-1" style="color: #13aa05; margin-left: 25px;">
                        <i class="fas fa-running"></i>&nbsp; <strong>C</strong>alo<strong>B</strong>urner
                    </a>
                </div>
                <div class="col-sm">
                    {% block nav-btn %}
                    <a href="{% url 'backend' %}" class="btn btn-outline-info btn-sm" id="btn-nav">Login</a>
                    {% endblock %}
                </div>
            </nav>
        </header>
        <div class="container mt-3">
        {% block body %}{% endblock %}
        </div>
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-center txt-lg-star" id="footer" style="color: #13aa05;">
        <div class="text-center p-3" style="background-color: #032b5c;">
            &copy; {% now "Y" %} Copyright:
            <a href="" class="text-light" style="text-decoration: none">
                <span class="text-info">caloburner.franimpa.fr</span>
            </a>
        </div>
    </footer>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
